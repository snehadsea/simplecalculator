<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>simple calculator</title>
	</head>
	<body>
		<h1 class="heading">Simple Calculator</h1>
		<div id="container" >
			<div id="calculator" class="shadow1 shadow2">
				<div id="result">
					<div id="history">
						<p id="history-value" style="color: white;"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<div class="container">
					<button class="operator items clear" id="clear">C</button>
					<button class="operator items under" id="+">&#177;</button>
					<button class="operator items percent" id="%">%</button>
					<button class="operator items div" id="/">&#247;</button>
					</div>
					<div class="container">
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					</div>
					<div class="container">
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					</div>
					<div class="container">
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					</div>
					<button class="number" id="0">0</button>
					<button class="operator" id=".">.</button>
					<button class="operator" id="backspace"><b>&#8592;</b></button>
					<button class="operator value" id="=">=</button>
				</div>
			</div>
			<div class="container1">
			</div>

			<div class="container2">
			</div>
		</div>
		

		<script src="script.js"></script>
	</body>
</html>
